<div *ngIf="loading" class="editor-loading">Loading...</div>
<form *ngIf="!loading" class="note-editor-form" (ngSubmit)="save()">
  <h2>{{ isEdit ? 'Edit Note' : 'Add New Note' }}</h2>
  <label>
    Title:
    <input required [(ngModel)]="note.title" name="title" maxlength="120"/>
  </label>
  <label>
    Content:
    <textarea required [(ngModel)]="note.content" name="content" rows="9"></textarea>
  </label>
  <label>
    Tags (comma-separated):
    <input [(ngModel)]="tagString" name="tags" maxlength="120"/>
  </label>
  <div class="editor-actions">
    <button type="submit" class="save-btn" [disabled]="!note.title || !note.content">Save</button>
    <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
  </div>
</form>
